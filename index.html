<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystyle.css" />
    <title>Search</title>
    <link rel="logo" href="googlelogo_color_272x92dp.png" type="png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;40&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
      <ul>
        <li>
          <a href="image.html">Image Search </a>
        </li>
        <li>
          <a href="advance.html">Advanced Search</a>
        </li>
      </ul>
    </div>
    <div class="centre">
      <img src="googlelogo_color_272x92dp.png" alt="hi" />
    </div>
    <div class="search">
      <form action="https://google.com/search">
        <input type="Search" name="q" class="search-bar" />
        <div class="buttons">
          <ul>
            <li>
              <input type="submit" value="Google Search" />
            </li>
            <li>
              <input type="submit" value="I'm Feeling Lucky" name="btnI" />
            </li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
