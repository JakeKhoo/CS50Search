<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystyle.css" />
    <title>Search</title>
    <link rel="logo" href="googlelogo_color_272x92dp.png" type="png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;40&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
      <ul>
        <li>
          <a href="index.html">Google Search </a>
        </li>
      </ul>
    </div>
    <div class="top-left">
      <img src="googlelogo_color_272x92dp.png" alt="hi" class="top-img" />
    </div>
    <div class="adv">
      <p>Advanced Search</p>
    </div>
    <div class="line">
      <hr />
      <br />
      <p>Find pages with...</p>
    </div>
    <form action="https://google.com/search">
      <div class="boxes">
        <table>
          <tr>
            <td>all these words:</td>
            <td><input type="text" name="as_q" id="field1" value="" /></td>
          </tr>

          <tr>
            <td>this exact word or phrase:</td>
            <td><input type="text" name="as_epq" id="field2" value="" /></td>
          </tr>

          <tr>
            <td>any of these words:</td>
            <td><input type="text" name="as_oq" id="field3" value="" /></td>
          </tr>

          <tr>
            <td>none of these words:</td>
            <td><input type="text" name="as_eq" id="field4" value="" /></td>
          </tr>
        </table>
      </div>
      <div class="submit">
        <input type="submit" value="Advanced search" />
      </div>
      <div class="line">
        <br />
        <br />
        <hr />
      </div>
    </form>
  </body>
</html>
