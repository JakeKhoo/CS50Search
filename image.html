<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystyle.css" />
    <title>Search</title>
    <link rel="logo" href="googlelogo_color_272x92dp.png" type="png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;40&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
      <ul>
        <li>
          <a href="index.html">Google Search </a>
        </li>
      </ul>
    </div>
    <div class="centre">
      <img src="ImageLogo.PNG" alt="hi" />
    </div>
    <div class="search">
      <form action="https://google.com/search">
        <input type="Search" name="q" class="search-bar" />
        <input type="hidden" name="tbm" value="isch" />
        <div class="buttons">
          <ul>
            <li>
              <input type="submit" value="Image Search" />
            </li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
